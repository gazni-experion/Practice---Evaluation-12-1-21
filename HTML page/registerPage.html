<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">

  <title>Dating App</title>
</head>

<body>
  <header>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Register</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signIn.html">Login</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>




  <div class="container m-5">
    <form class="form-control p-4" method="get" id="form">
      <div class="row">
      <div class="col mb-3">
        <label for="first-name" class="form-label">Enter your First name:</label>
        <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
        <div id="error"></div>
      </div>
      <div class="col mb-3">
        <label for="last-name" class="form-label">Enter your Last name:</label>
        <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="age" class="form-label">Enter your Age:</label>
        <input type="number" class="form-control" id="age" placeholder="Age" required>
      </div>
      <div class="col mb-3 p-2">
        <label for="gender">Choose your gender: </label>
    <select class="form-control" id="gender">
      <option selected>Select...</option>
      <option>Male</option>
      <option>Female</option>
    </select>
      </div>
    </div>
    <div class="col mb-3">
      <label for="occupation" class="form-label">Occupation:</label>
      <input type="text" class="form-control" id="occupation" placeholder="Current Occupation">
    </div>
    <div class="col mb-3">
      <label for="hobbies" class="form-label">Your Hobbies:</label>
      <input type="text" class="form-control" id="hobbies" placeholder="Hobbies">
    </div>
    <div class="col mb-3">
      <label for="movies" class="form-label">Preferences of movie genres:</label>
      <input type="text" class="form-control" id="movies" placeholder="Genres preferred">
    </div>
    <div class="col mb-3">
      <label for="food" class="form-label">Favourite types of food:</label>
      <input type="text" class="form-control" id="food" placeholder="Your favourite foods">
    </div>
      <div class="mb-3">
        <label for="email" class="form-label">Enter you email address: </label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Choose a password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="form-group row p-2">
        <div class="col">
          <button type="button" class="btn btn-outline-danger">Clear</button>
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </div>
      
    </form>
  </div>


</body>

<script src="script/validate.js"></script>

</html>
